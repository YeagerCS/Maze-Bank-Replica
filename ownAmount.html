<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="wrapper">

            <label id="pupuplabel" for="inputamt">Amount: <strong style="color: green">$</strong></label>

            <a id="ok">

            </a>
            <a href="deposit.html" id="cancel">
                <button class="mazebtn2" style="width: 100px; height: 40px;">Cancel</button>
            </a>

        </div>
        <div id="menu2">
            <section id="s1">
                <a>
                    <button class="mazebtn2" id="fisfty">$50</button>
                </a>
                <a>

                </a>
                <a>
                    <button class="mazebtn2" id="twosfife">$2500</button>
                </a>
            </section>
            <section id="s2">
                <a>
                    <button class="mazebtn2" id="hunsdredk">$100000</button>
                </a>
                <a>
                    <button class="mazebtn2" id="misllion">$1000000</button>
                </a>
                <a>
                    <button class="mazebtn2" id="oswn">Own Amount</button>
                </a>
            </section>
            <a href="index.html">
                <button class="mazebtn2" style="width: 250px" id="mainmenu">Main Menu</button>
            </a>
        </div>
        
    </div>
</body>
</html>
